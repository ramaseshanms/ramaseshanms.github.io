<script src="blogs-list.js"></script>
<script>
const params = new URLSearchParams(window.location.search);
const blogName = params.get('file'); // ?file=FMA-Net++.md

const blog = blogs.find(b => b.file === blogName);

// Fallback if blog not found
if (!blog) {
    document.getElementById('blog-title').textContent = "Blog not found";
    document.getElementById('blog-content').innerHTML = "<p>The blog you are looking for does not exist.</p>";
} else {
    document.getElementById('blog-title').textContent = blog.title;

    fetch(blog.file)
        .then(response => response.text())
        .then(md => {
            document.getElementById('blog-content').innerHTML = marked.parse(md);
        })
        .catch(err => {
            document.getElementById('blog-content').innerHTML = "<p>Failed to load blog.</p>";
            console.error(err);
        });
}
</script>
